services:
  app:
    build:
      context: .  # Usamos el Dockerfile ubicado en la ra√≠z
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Puerto para el backend
      - "5173:5173"  # Puerto para el frontend
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: sh -c "rm -rf /app/backend/node_modules /app/frontend/node_modules && \
                    cd /app/backend && npm ci && npm start & \
                    cd /app/frontend && npm ci && npm run dev -- --host 0.0.0.0"
